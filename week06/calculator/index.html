<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>计算器</title>
</head>

<body>
    <article>
        <div class="container">
            <!-- 输出框 -->
            <input type="text" id="text" />
            <!-- 按键 -->
            <div class="cal-wr">
                <div class="one-wr clearfix">
                    <ul>
                        <li id="clear" class="orange">c</li>
                        <li id="sin" class="black">sin</li>
                        <li id="cos" class="black">cos</li>
                        <li id="plus-minus" class="black">+/-</li>
                        <li id="count-back" class="black">1/x</li>
                        <li class="num">7</li>
                        <li class="num">8</li>
                        <li class="num">9</li>
                        <li class="gray" id="divide">/</li>
                        <li class="black" id="spare">%</li>
                        <li class="num">4</li>
                        <li class="num">5</li>
                        <li class="num">6</li>
                        <li class="gray" id="ride">*</li>
                        <li class="black" id="sqrt">&radic;</li>
                    </ul>
                </div>
                <div class="two-wr clearfix">
                    <ul>
                        <li class="num">1</li>
                        <li class="num">2</li>
                        <li class="num">3</li>
                        <li class="gray" id="minus">-</li>
                        <li class="num" id="zero">0</li>
                        <li class="num sign">.</li>
                        <li class="gray" id="add">+</li>
                    </ul>
                </div>
                <div class="equal-wr">
                    <ul class="clearfix">
                        <li class="black" id="equal">=</li>
                    </ul>
                </div>
            </div>
            <!-- end按键 -->
        </div>
    </article>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
