<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>蓝胖子</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="main">
        <!-- head -->
        <div class="head">
            <!-- 眼睛 -->
            <div class="eye1">
                <div class="spot1"></div>
            </div>
            <div class="eye2">
                <div class="spot2"></div>
            </div>
            <!-- 鼻子 -->
            <div class="nose"></div>
            <div class="head1">
                <!-- 嘴 -->
                <div class="mouth">
                    <div class="hr">
                        <hr>
                    </div>
                    <div class="mouth1"></div>
                    <div class="mouth2"></div>
                </div>
                <!-- 胡须 -->
                <div class="bread">
                    <div class="bread_l">
                        <hr class="bl1">
                        <hr class="bl2">
                        <hr class="bl3">
                    </div>
                    <div class="bread_r">
                        <hr class="br1">
                        <hr class="br2">
                        <hr class="br3">
                    </div>
                </div>
            </div>
            <!-- 脖子 -->
            <div class="neck"></div>
        </div>
        <!-- head结束 -->
        <!-- 身体 -->
        <div class="bottom">
            <!-- 左手 -->
            <div class="hand_l">
                <div class="hl_arm"></div>
                <div class="hl_circle"></div>
            </div>
            <!-- 肚子 -->
            <div class="body">
                <div class="bell">
                    <div class="b_t"></div>
                    <div class="b_circle"></div>
                    <hr class="b_h">
                </div>
                <div class="belly">
                    <div class="semi_circle"></div>
                </div>
            </div>
            <!-- 右手 -->
            <div class="hand_r">
                <div class="hr_arm"></div>
                <div class="hr_circle"></div>
            </div>
            <!-- 脚 -->
            <div class="foot">
                <div class="foot_l"></div>
                <div class="foot_r"></div>
            </div>
            <div class="body_circle"></div>
        </div>
        <!-- 身体结束 -->
    </div>
</body>

</html>
