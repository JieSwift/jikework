<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>hotel</title>
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
</head>

<body>
    <!-- header -->
    <header>
        <div class="bg-wr"></div>
    </header>
    <!-- end header -->
    <!-- article -->
    <article>
        <div class="body-wr">
            <div class="company">
                <div class="img-company"></div>
                <span>公司简介</span>
            </div>
            <div class="vip">
                <div class="img-vip"></div>
                <span>会员专享</span>
            </div>
            <div class="food">
                <div class="img-food"></div>
                <span>餐品介绍</span>
            </div>
            <div class="news">
                <div class="img-news"></div>
                <span>最新咨询</span>
            </div>
            <div class="active">
                <div class="img-active"></div>
                <span>优惠活动</span>
            </div>
            <div class="contact">
                <div class="img-contact"></div>
                <span>联系我们</span>
            </div>
            <div class="clear">
            </div>
        </div>
    </article>
    <!-- end article -->
    <!-- footer -->
    <footer>
        <div class="foot-wr">
            <div class="content-wr">
                <div class="img-wr">
                    <img src="images/home.png" alt="home">
                </div>
                <a>首页</a>
            </div>
            <div class="content-wr">
                <div class="img-wr">
                    <img src="images/phone.png" alt="home">
                </div>
                <a>电话</a>
            </div>
            <div class="content-wr">
                <div class="img-wr">
                    <img src="images/location.png" alt="home">
                </div>
                <a>位置</a>
            </div>
            <div class="content-wr">
                <div class="img-wr">
                    <img src="images/consult.png" alt="home">
                </div>
                <a>咨询</a>
            </div>
        </div>
    </footer>
    <!-- end footer -->
</body>

</html>
