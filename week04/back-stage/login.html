<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <article>
        <div class="form-wr container-fluid">
            <span>登录</span>
            <form action="home.html" method="get" accept-charset="utf-8">
                <div class="input-prepend row-fluid">
                    <img src="images/username.png" alt="uname" class="add-on btn-success" />
                    <input type="text" name="" value="" placeholder="用户名" id="input-uname" class="span8"  required/>
                </div>
                <div class="input-prepend row-fluid">
                    <img src="images/pwd.png" alt="pwd" class="add-on btn-success" />
                    <input type="password" name="" value="" placeholder="密码" id="input-pwde" class="span8" required/>
                </div>
                <div class="row-fluid">
                    <input type="submit" name="" value="登录" class="span4 btn-primary login" />
                    <input type="button" name="" value="注册" class="span4 btn-primary register" />
                </div>
                <a href="#" class="forget">忘记密码？</a>
            </form>
        </div>
    </article>
</body>

</html>
